  <body>
    <script>
      const aaa = function (number) {
        for (let n = "1"; n <= number; n++) {
          if (n % 3 === 0) {
            console.log(`${n}!!!!`)
          } else if ("83".includes("3")) {
            console.log(`${n}www`)
          } else {
            console.log(n)
          }
        }
      }

      aaa(100)
    </script>
